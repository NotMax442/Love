<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('downloadfile.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .message {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 20px;
        }
        #heartbeat {
            width: 100%;
            height: 50vh;
        }
        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><text x="0" y="20" font-size="20" fill="red">I Love You üíñ</text></svg>');
            background-repeat: repeat;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="background-text"></div>
    <div class="message">I Love You ‚ù§Ô∏è</div>
    <div id="heartbeat"></div>
    <script>
        // Generate values for t
        var t = [];
        for (var i = 0; i <= 1000; i++) {
            t.push(i * 2 * Math.PI / 1000);
        }

        // Heartbeat equations
        var x = t.map(function(t) { return 16 * Math.sin(t)**3; });
        var y = t.map(function(t) { return 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t); });

        // Create the plot
        var trace = {
            x: x,
            y: y,
            mode: 'lines',
            line: {color: 'red'}
        };

        var data = [trace];

        var layout = {
            title: 'Heartbeat Shape',
            xaxis: {scaleanchor: 'y', scaleratio: 1},
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            font: {color: 'white'}
        };

        Plotly.newPlot('heartbeat', data, layout);
    </script>
</body>
</html>
